<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Verse Drag and Drop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="book">
          Book
          <input type="text" name="" id="book" />
        </label>
        <label for="chapter">
          Chapter
          <input type="text" name="" id="chapter" />
        </label>
        <label for="verse">
          Verse(s)
          <input type="text" name="" id="verse" />
        </label>
      </form>
      <section class="" id="">
        <h2 id="verse"></h2>
        <section class="flex f-grid" id="drag-and-drop"></section>
        <section class="flex" id="verse-section"></section>
        <section class="flex">
          <button type="not-active submit">Submit</button>
          <button class="not-active check" id="check">Check</button>
        </section>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
