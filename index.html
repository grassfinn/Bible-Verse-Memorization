<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerseVault</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>

  <body class="background">
    <header>
      <form id="sign-in-form">
        <div class="form-container">
          <div>
            <a id="sign-up" class="form-btn" href="#">Sign Up</a>
            <a id="sign-in" class="form-btn" href="#">Sign In</a>
          </div>
          <!-- Login -->
          <div>
            <section class="login not-active">
              <label for="name"> </label>
              <section id="sign-in-container">
                <label for="loginEmail">
                  <span>Email</span>
                  <input
                    type="text"
                    id="loginEmail"
                    name="loginEmail"
                    value="test@gmail.com"
                  />
                </label>
                <button id="user-login" type="submit">Login</button>
              </section>
            </section>
            <!-- Sign Up -->
            <section class="sign-up not-active">
              <section id="sign-up-container">
                <label for="name">
                  <span>First name</span>
                  <input type="text" id="name" name="name" value="andrew" />
                </label>
                <br />
                <label for="email">
                  <span>Enter your email</span>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    value="test@gmail.com"
                  />
                </label>
                <br />
                <button type="submit" id="create-account">
                  Create Account
                </button>
              </section>
            </section>
          </div>
        </div>
      </form>
    </header>
    <!-- Main Section -->
    <main class="container">
      <h1 id="user"></h1>
      <!-- VERSE DISPLAY SECTION -->
      <section class="" id="verse-display">
        <section>
          <h1 id="user" class="center"></h1>
          <h2 id="verse"></h2>
        </section>

        <!-- CONTAINER: TOP DISPLAY -->
        <div class="flex-col">
          <!-- 1 -->
          <section id="top-display">
            <img src="./assets/cross-bg.png" alt="cross" id="cross" />
          </section>

          <!-- CONTAINER: MIDDLE DISPLAY -->
          <!-- 2 -->
          <section id="middle-display">
            <!-- Settings Section: Hidden until button click -->

            <section id="instructions-display">
              <p>
                Select/drag and drop the verse pieces to complete the verse.
                Correct sections will be green while incorrect sections will be
                red. Create an account and sign in if you want your score to be
                recorded and shown in the leaderboard.
              </p>
            </section>
            <!-- Main/Home/Start Display Section -->
            <section id="main-display">
              <h3>VerseVault</h3>
              <button type="button" id="start-game">Start</button>
            </section>
            <!-- Drag and Drop Section: Hidden until button click -->
            <section class="grid" id="drag-and-drop"></section>
            <!-- Score Section: Hidden until button click -->
            <section id="scores-display">SCORES HERE</section>
          </section>

          <!-- CONTAINER: BOTTOM DISPLAY -->
          <!-- 3 -->
          <!-- CONTAINER for Verse Chunks and Check Button...display is hidden -->
          <section id="bottom-verses">
            <!-- Verse Chunks Section -->
            <section class="flex" id="verse-section"></section>
            <!-- Check Button -->
              <button type="button" class="not-active check" id="check">
                Check
            </section>
          </section>
          <!-- 4 -->
          <section id="bottom-display">
            <!-- CONTAINER for Bottom Navigation -->
            <section id="bottom-nav">
              <button type="button" class="nav-btn" id="instructions">‚ùî</button>
              <button type="button" class="nav-btn" id="main">‚ñ∂Ô∏è</button>
              <button type="button" class="nav-btn" id="scores">üìã</button>
            </section>
          </section>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container"></div>
    </footer>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./form.js"></script>
  </body>
</html>
