<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Verse Drag and Drop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <form id="sign-in-form">
        <a id="sign-up" href="#">Sign Up</a>
        <a id="sign-in" href="#">Sign In</a>
        <!-- Login -->
        <section class="login not-active">
          <label for="name">
            <!-- <span>first name</span> -->
            <!-- <input type="text" id="name" name="email" /> -->
          </label>
          <label for="loginEmail">
            <span>Email</span>
            <input type="text" id="loginEmail" name="loginEmail" />
          </label>
          <button id="user-login">Login</button>
        </section>
        <!-- Sign Up -->
        <section class="sign-up not-active">
          <label for="name">
            <span>first name</span>
            <input type="text" id="name" name="name" />
          </label>
          <br />
          <label for="email">
            <span>Enter Your Email</span>
            <input type="text" id="email" name="email" />
          </label>
          <br />
          <button id="sign-up">Create Account</button>
        </section>
      </form>
      <form action="" class="not-active">
        <label for="book">
          Book
          <input type="text" name="" id="book" />
        </label>
        <label for="chapter">
          Chapter
          <input type="text" name="" id="chapter" />
        </label>
        <label for="verse">
          Verse(s)
          <input type="text" name="" id="verse" />
        </label>
        <button type="submit">Search</button>
      </form>
      <section class="" id="verse-display">
        <h1 id="user" class="center"></h1>
        <h2 id="verse"></h2>
        <section class="flex f-grid" id="drag-and-drop"></section>
        <section class="flex" id="verse-section"></section>
        <section class="flex">
          <button class="not-active check" id="check">Check</button>
        </section>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
